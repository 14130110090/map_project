
<ion-header>
  <ion-navbar>
    <ion-title>基本信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div style="font-size: 16px;padding:5px 10px 10px 10px;">
       <div style="display:flex;align-items: center;justify-content: flex-start;border-bottom:1px solid #c3c3c3;padding:5px 5px;">
         <div style="flex:3;text-align: center;">所在地址</div><div style="flex:6;text-align: center;">{{detail['所在地址']}}</div>
       </div> 
       <div style="display:flex;align-items: center;justify-content: flex-start;border-bottom:1px solid #c3c3c3;padding:5px 5px;">
        <div style="flex:3;text-align: center;">建筑物名称</div><div style="flex:6;text-align: center;">{{detail['建筑物名称']}}</div>
      </div> 
      <div style="display:flex;align-items: center;justify-content: flex-start;border-bottom:1px solid #c3c3c3;padding:5px 5px;">
        <div style="flex:3;text-align: center;">建筑物总层数</div><div style="flex:6;text-align: center;">{{detail['建筑物总层数']}}</div>
      </div> 
      <div style="display:flex;align-items: center;justify-content: flex-start;border-bottom:1px solid #c3c3c3;padding:5px 5px;">
        <div style="flex:3;text-align: center;">所在楼层单元</div><div style="flex:6;text-align: center;">{{detail['所在楼层单元']}}</div>
      </div> 
      <div style="display:flex;align-items: center;justify-content: flex-start;border-bottom:1px solid #c3c3c3;padding:5px 5px;">
        <div style="flex:3;text-align: center;">联系方式</div><div style="flex:6;text-align: center;">{{detail['联系方式']}}</div>
      </div> 
      <div style="display:flex;align-items: center;justify-content: flex-start;border-bottom:1px solid #c3c3c3;padding:5px 5px;">
        <div style="flex:3;text-align: center;">房屋结构</div><div style="flex:6;text-align: center;">{{detail['房屋结构']}}</div>
      </div> 
      <div style="text-align: center;padding:8px 5px;">周边环境</div>
         <div style="display:flex;width:100%;flex-wrap: wrap;justify-content: space-between;">
           <div *ngFor="let item of detail['周边环境']" style="width:49%;height:100px;border-radius: 8px;">
             <img style="border-radius: 8px;height:95px;width:100%;" src="{{item}}" />
           </div>
         </div>
    </div>
</ion-content>
